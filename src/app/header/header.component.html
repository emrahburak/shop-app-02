<header class=" bg-gray-950  px-8 sticky top-0 z-50 w-full sm:w-full md:w-full">
  <div class="flex align-middle justify-between">
    <label for="sidebar-btn" class="py-8 flex flex-nowrap items-center gap-1">
      <span class=" inline-block space-y-2 mr-4 border border-white h-full p-2 rounded-md">
        <div class="w-8 h-0.5  bg-white"></div>
        <div class="w-8 h-0.5 bg-white"></div>
        <div class="w-8 h-0.5 bg-white"></div>
      </span>
      <span class="text-white font-sans text-2xl">Menu</span>
    </label>
    <a routerLink="">
      <img class="w-36 h-24  cursor-pointer" src="../../assets/images/logo.png" alt="">
    </a>
    <div class="py-8 space-x-4">
      <button class="text-white">
        <fa-icon [icon]="faMagnifyingGlass" size="xl"></fa-icon>
      </button>
      <a routerLink="/cart" class="text-white">
        <fa-icon [icon]="faBagShopping" size="xl"></fa-icon>
      </a>
    </div>
  </div>
  <nav class=" "></nav>
</header>
